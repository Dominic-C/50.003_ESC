{% extends 'base.html' %}

{% block title %} - Upload{% endblock %}

{% block content %}

    <h2>Upload First Draft</h2>

    Download the sample CSV file <a href="{% url 'planners:downloadsample' %}">here</a>!
    </p>

    <hr>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Only Accepts CSV Files</p>
            <button type="save" class="btn btn-primary">Upload</button>
            <div class="custom-file col-4">
                <!-- added in js script for to change placeholder text to file name -->
                <input type="file" class="custom-file-input" id="customFile" name="file" onchange="$(this).next().after().text($(this).val().split('\\').slice(-1)[0])">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </form>
            


{% endblock %}
