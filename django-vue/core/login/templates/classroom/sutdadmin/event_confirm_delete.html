{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} - Confirm Delete{% endblock %}


{% block content %}

	<form method="post">
		{% csrf_token %}
	    <p>Are you sure you want to delete the record <b>{{ object.event_Name }} on {{ object.date }}</b>?</p>
	     <a class="btn btn-secondary" href="{% url 'sutdadmin:bookings'  %}" role="button">Cancel</a>
	    <input type="submit" class="btn btn-danger" value="Confirm">
	</form>

{% endblock %}
